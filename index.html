<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tap the Frog</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Tap the Frog</h1>
    <div id="app">
    <img src="pond_with_lily_pads.png" id="background" alt="Pond background">
    <img src="frog_sticker.png" id="score-sticker" alt="Frog sticker">
    <div id="score">0</div> <!-- Оставляем элемент для отображения числового значения очков -->
    <img src="frog.png" id="frog" alt="Frog">
    <div id="energy-container">
        <div id="energy-bar"></div>
        <div id="energy-text"></div>
    </div>
</div>
    <script src="game.js"></script>
</body>
</html>
